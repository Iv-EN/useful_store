{% extends "base.html" %}
{% block title %}
    Статья
{% endblock title %}
{% block content %}
    <h2>{{ view.object.pk|yesno:"Редактировать пост, Новый пост" }}</h2>

    {% csrf_token %}
    {{ form.as_p }}

  </form>
{% endblock content %}
