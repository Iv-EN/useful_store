<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Лучший интернет магазин</title>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">IvEN</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог продуктов</a>
        {% if request.path == '/' %}
            <a class="p-2 btn btn-outline-primary" href="product/create">Добавить продукт</a>
        {% endif %}
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
        {% if request.path != '/blogs/' %}
            <a class="p-2 btn btn-outline-primary" href="/blogs">Перейти в блог</a>
        {% endif %}
        {% if request.path == '/blogs/' %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'blog:post_create' %}">Новая статья</a>
        {% endif %}
    </nav>
</div>
