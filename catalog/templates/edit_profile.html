{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row w-100">
        <div class="col d-flex">
                <div class="card-body">
                  <h2>Редактировать профиль</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.label }}
                                    {{ field }}
                                    {% for error in field.errors %}
                                        <div class="text-danger">{{ error }}</div>
                                    {% endfor %}
                                </div>
                            {% endfor %}
                            <div class="mt-3 mb-5">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <a href="{% url 'catalog:products_list' %}" class="btn btn-warning">Отмена</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
